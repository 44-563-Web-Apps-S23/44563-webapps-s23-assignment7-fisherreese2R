<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 07 Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1> Fisher Reese speed check</h1>
  <div>
    <p id="target">Your time:</p>
  </div>

  <div>
    <p id="counter">Count</p>
  </div>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>
  <button type="button"
  class="btn btn-primary"
  onclick="recordTime()">
  React</button>

  <script> 
  //variables
  var reactTime = undefined
  var endTime = undefined

  //variables to output to two difs for the counter time and target. 
  outCounter = document.getElementById("counter")
  outTarget = document.getElementById("target")

  //function to record time and output how fast players reaction was
  function recordTime(){
    reactTime = Date.now()
    console.log(reactTime)
    outTarget.innerHTML = "Time was " + (reactTime - endTime)

  }

  //function to start timer
  function startTime(){
    endTime = Date.now()
    for(let i=0; i < 9; i++){
      setTimeout(function(){
        outCounter.innerHTML = i;
      }, ((8-i)*1000))
    }
    setTimeout(function(){
      if(reactTime == undefined){
        outTarget.innerHTML = "Too Slow"
      }
    }, 8000)
  }

  </script>

</body>
</html>
